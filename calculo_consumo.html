<h3>¿Alcohol o gasolina?</h3>

<script>
	/* RECORRIDO CON GASOLINA*/
	
	var litrosTanqueCombustible = 40;
	var kilometrosRecorridos = 480;

	var promedio = (kilometrosRecorridos/litrosTanqueCombustible);

	document.write("<br>");
	document.write("<br>");
	document.write("El consumo promedio de gasolina es de " + promedio + " litros por kilómetro recorrido.");
	document.write("<br>");
	document.write("<br>");
	/* RECORRIDO CON ALCOHOL*/
	
	var litrosTanqueCombustible = 40;
	var kilometrosRecorridos = 300;

	var promedio = (kilometrosRecorridos/litrosTanqueCombustible);

	document.write("<br>");
	document.write("<br>");
	document.write("El consumo promedio de alcohol es de " + promedio + " litros por kilómetro recorrido.");
	document.write("<br>");
	document.write("<br>");


</script>
